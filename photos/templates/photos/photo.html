<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Photo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Dosis", sans-serif;
      }
    </style>
  </head>

  <body class="m-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col">
          <a href="{% url 'gallery' %}" class="btn btn-dark my-3">Go Back</a>

          <div style="height: 90vh">
            <div class="row">
              <h3 class="col-6"><b>Category:</b>  {{photo.category}}ðŸ˜ƒ</h3>

              <small class="col-6">{{photo.date_created}}</small>
            </div>
            <p> <b>{{photo.description}}</b></p>

            <img
              style="max-width: 100%; max-height: 100%"
              src="{{photo.image.url}}"
            />

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
