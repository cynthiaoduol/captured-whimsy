<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login/Regiser</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&display=swap" rel="stylesheet">

    <style>
        body{
            font-family: 'Dosis', sans-serif;     
           }
        .login--wrapper {
            display: flex;
            align-items: center;
            height: 80vh;
            justify-content: center;
        }

        .form {
            width: 500px;
        }
    </style>
</head>

<body style="background-color: rgb(238, 236, 233);" class="m-5">
    <div class="container">

        <div class="login--wrapper">

            {% if page == 'login' %}
            <div class="card shadow-sm p-3 mb-5 bg-white rounded">

                <form method='post' class="form">
                    {% csrf_token %}
                    <h4 class="text-center">Login to view your photos</h4>
                    <div class="m-5">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Username</label>
                            <input type="text" class="form-control rounded" name="username" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" name="password" id="exampleInputPassword1">
                        </div>

                        <button type="submit" class="btn btn-dark btn-sm m-1">Submit</button>

                        <p>Don't have an account <a href="{% url 'register' %}">Register</a></p>
                    </div>
                </form>
            </div>

            {% else %}

            <div class="card shadow-sm p-3 mb-5 bg-white rounded">
                <div class="m-5">
                    <form method='post'>
                        <h4>Register</h4>
                        {% csrf_token %}
                        {% for field in form %}
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">{{field.label}}</label>
                            {{field}}
                        </div>
                        {% endfor %}
                        <button type="submit" class="btn btn-dark btn-sm m-1 ">Submit</button>
                        <p>Already have an account <a href="{% url 'login' %}">Login</a></p>

                    </form>
                </div>
            </div>
            {% endif %}
        </div>

    </div>
</body>

</html>
